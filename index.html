<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./css/mobile.css" />
    <link
      rel="stylesheet"
      href="./css/tablet.css"
      media="screen and (min-width: 480px) and (max-width:1023px)"
    />
    <link
      rel="stylesheet"
      href="./css/laptop.css"
      media="screen and (min-width:1024px)"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Recursive:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/0346884e74.js" crossorigin="anonymous"></script>
    <script src="./scripts/calc.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Simple Calculator</h1>
      <h2><i class="fas fa-calculator"></i></h2>
      <div class="calculator">
        <div class="display"><span id="result-text">0</span></div>

        <div class="number-key digit"><p>7</p></div>
        <div class="number-key digit"><p>8</p></div>
        <div class="number-key digit"><p>9</p></div>
        <div class="number-key digit"><p>4</p></div>
        <div class="number-key digit"><p>5</p></div>
        <div class="number-key digit"><p>6</p></div>
        <div class="number-key digit"><p>1</p></div>
        <div class="number-key digit"><p>2</p></div>
        <div class="number-key digit"><p>3</p></div>
        <div class="number-key sign" id="sign"><p>+/-</p></div>
        <div class="number-key digit"><p>0</p></div>
        <div class="number-key digit"><p>.</p></div>

        <div class="math-operation division" id="division">
          <span><i class="fas fa-divide"></i></span>
        </div>
        <div class="math-operation multiplication" id="multiplication">
          <span><i class="fas fa-times"></i></span>
        </div>
        <div class="math-operation difference" id="difference">
          <span><i class="fas fa-minus"></i></span>
        </div>
        <div class="math-operation addition" id="addition">
          <span><i class="fas fa-plus"></i></span>
        </div>
        <div class="math-operation equal" id="equal">
          <span><i class="fas fa-equals"></i></span>
        </div>

        <div class="calc-functions ce" id="ce"><span>CE</span></div>
        <div class="calc-functions clear" id="clear"><span>C</span></div>
        <div class="calc-functions backspace" id="backspace">
          <span><i class="fas fa-backspace"></i></span>
        </div>
      </div>
    </main>
    <div class="attribution">
      <p>
        Developed by
        <a href="https:blog.gusanche.dev" target="_blank">gusanche.dev</a>
      </p>
    </div>
    
  </body>
</html>
